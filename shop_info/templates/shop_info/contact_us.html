{% extends "base.html" %} {% load static %} {% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}" />
{% endblock %} {% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %} {% block content %}
<div class="overlay"></div>
<div class="container my-5">
  <div class="row">
    <div class="col">
      <h2 class="logo-font my-4 text-center"><strong>Contact Us</strong></h2>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-12 col-md-8">
      <!-- Contact Us Form -->
      <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-outline-green rounded-1">Submit</button>
          <a class="btn btn-sand rounded-1" href="{%  url 'home' %}">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %} {% block postloadjs %} {{ block.super }}
<script
  type="text/javascript"
  src="{% static 'profiles/js/countryfield.js' %}"
></script>
{% endblock %}
