<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group input-group-{{ item.item_id }}">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-sand rounded-0 decrement-qty_{{ item.item_id }} 
                    {% if item.colour %}decrement-colour_{{ item.item_id }}_{{ item.colour }}{% endif %}" 
                    data-item_id="{{ item.item_id }}" data-colour="{{ item.colour }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input id_qty_{{ item.item_id }} 
                {% if item.colour %}colour_{{ item.item_id }}_{{ item.colour }}{% endif %}" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99"
                data-item_id="{{ item.item_id }}" data-colour="{{ item.colour }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-sand rounded-0 increment-qty_{{ item.item_id }} 
                {% if item.colour %}increment-colour_{{ item.item_id }}_{{ item.colour }}{% endif %}"
                    data-item_id="{{ item.item_id }}" data-colour="{{ item.colour }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
            {% if item.product.has_colour %}
                <input type="hidden" name="product_colour" value="{{ item.colour }}">
            {% endif %}
        </div>
    </div>
</form>
<a class="update-link text-info"><small>Update</small></a>
<a class="remove-item text-danger float-right" id="remove_{{ item.item_id }}" data-product_colour="{{ item.colour }}"><small>Remove</small></a>
