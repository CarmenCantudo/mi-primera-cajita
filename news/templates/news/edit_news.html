{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-12 col-md-8">
            <h2 class="logo-font my-4">Product Management</h2>
            <h5 class="text-muted">Edit Article</h5>
            <hr>
        </div>
    </div>
    
    <div class="row justify-content-md-center">
        <div class="col-12 col-md-6 col-lg-8">
        <!-- Edit Article Form -->
            <form method="POST" action="{% url 'edit_news' news.slug %}" class="form my-4" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}                    
                <!--Page Links to Edit Article or Cancel to go back to the Article-->
                <div class="text-right">
                    <a class="btn btn-outline-green rounded-0" href="{% url 'news_details' news.slug %}">Cancel</a>
                    <button class="btn btn-sand rounded-0" type="submit">Update Article</button>
                </div>
            </form>
        </div>            
    </div>
</div>
{% endblock %}
