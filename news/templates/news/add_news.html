{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-12 col-md-8">
            <h2 class="logo-font my-4">News Management</h2>
            <h5 class="text-muted">Add an Article</h5>
            <hr>
        </div>
    </div>

    <div class="row justify-content-md-center">
        <div class="col-12 col-md-8">
        <!--Add Article From-->
            <form method="POST" action="{% url 'add_news' %}" class="form my-4" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <!--Page Links to Add Product or Cancel to Leave page Redirect's to Products-->
                <div class="text-right">
                    <a class="btn btn-outline-green rounded-0" href="{% url 'news' %}">Cancel</a>
                    <button class="btn btn-sand rounded-0" type="submit">Add Article</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
